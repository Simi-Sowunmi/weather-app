 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/ca30792b9f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body background="assets/images/evening.jpg">
        <!-- <div class="card"> -->
        <div class="card-body">
    <h2 class="heading">
        <a class="lagos" href="#">Lagos</a>
        <a class="paris" href="#">Paris</a>
        <a class="accra" href="#">Accra</a>
        <a class="london" href="#">London</a>
        <i class="fa-solid fa-location-dot"></i>
    </h2>
   <br>
   <form class="col-9" id="search-form">
       <input type="text" class="enter" id="searching" placeholder="Enter a City">
       <!-- <input type="submit" class="live-search"  value="Current Location"> -->
       <input type="submit" class="first-search" value="Search">
   </form>
   <button class="live-search">Current Location</button>

   <br>
   
   <div class="result">
       LAGOS
   </div>
   <br>
   <div class="row">
   <div class="col-3 details">
       <div class="last-updated">Last Updated:</div>
       <div class="liveDayTime"> </div>
       <div class="liveDate ">14th April 2022</div>
   </div>
   <div class="col-3 main-img">
     <img id="main-icon" src="assets/icons/1030.png" alt="weather condition"> </div>
   <div  class="col-3 updates">
     <div id="current-humidity"> Humidity- 45% </div>
     <div id="current-wind-speed">Wind Speed- 19.2 </div>
     <div id="current-pressure">Pressure- 758mm.
   </div>
   </div>

    <h6 id="temperature-description"></h6>
    <span>
     <span class="temperature"></span>
     <a href="#" class="degree-link active" id="celsius-link">°C</a> 
     <span class="hyphen"> | </span>
     <a href="#" class="degree-link" id="fahrenheit-link">°F</a>
     </span>

   
    <br>
<span>
  <div class="weather-forecast" id="forecast"></div>
</div>
</div>
</div>
<img class="extra-image" src="assets/images/forecaster-female.png" alt="">
</span>
<h6 class="repo-link">This Weather App was coded by
   <a href="https://www.instagram.com/similoluwa_sowunmi/" target="_blank">Sisy Simi</a> and is
    <a href="https://github.com/Simi-Sowunmi/weather-app" target="_blank">Open-sourced.</a>
    
</h6>
  </div>
</div>
<script src="src/index.js"></script>
</body>
</html>
